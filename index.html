<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-900 text-base text-grey-darkest font-normal relative">
    <script src="./scripts/aes.js"></script>
    <div class="h-2 bg-primary"></div>

    <div class="container mx-auto p-8">
      <div class="mx-auto max-w-sm">
        <div
          class="font-mono text-3xl tracking-widest text-green-500 text-center py-10"
        >
          CRYPTOGRAPHY
        </div>

        <div class="bg-white rounded shadow">
          <div
            class="border-b py-8 font-bold text-black text-center text-xl tracking-widest uppercase"
          >
            Advanced Encryption Standard
          </div>

          <form class="bg-grey-lightest px-10 py-10">
            <div class="mb-3">
              <input
                class="border w-full p-3"
                name="input"
                id="input"
                type="text"
                placeholder="Plaintext/Ciphertext"
              />
            </div>
            <div class="mb-6">
              <input
                class="border w-full p-3"
                name="key"
                id="key"
                type="password"
                placeholder="Key"
              />
            </div>
            <div class="flex">
              <button
                onclick="execute(0)"
                type="button"
                class="bg-green-500 hover:bg-primary-dark w-full p-4 text-sm text-white uppercase font-bold tracking-wider"
              >
                Encrypt
              </button>
            </div>
            <div class="flex">
              <button
                onclick="execute(1)"
                type="button"
                class="bg-red-600 hover:bg-primary-dark w-full p-4 text-sm text-white uppercase font-bold tracking-wider"
              >
                Decrypt
              </button>
            </div>
            <p id="result" class="text-sm"></p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
